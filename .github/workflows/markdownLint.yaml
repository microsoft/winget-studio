name: Markdown Lint
permissions:
  contents: read

on:
  push:
    branches:
      - '**'
      - '!main'
    tags-ignore:
      - '**'
    paths:
      - "**/*.md"
  pull_request_target:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - "**/*.md"
    types:
      - 'opened'
      - 'reopened'
      - 'synchronize'

jobs:
  lint:
    name: Check Markdown linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout (pull_request_target -> head repo)
      if: github.event_name == 'pull_request_target'
      uses: actions/checkout@v4
      with:
        # When running under pull_request_target, checkout the head repo/sha
        # so the runner can find the exact commit (handles forked PRs).
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - name: Checkout (default)
      if: github.event_name != 'pull_request_target'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: tj-actions/changed-files@v47.0.0
      id: changed-files
      with:
        files: |
          **/*.md
    - uses: DavidAnson/markdownlint-cli2-action@v17
      if: steps.changed-files.outputs.any_changed == 'true'
      with:
        globs: ${{ steps.changed-files.outputs.all_changed_files }}