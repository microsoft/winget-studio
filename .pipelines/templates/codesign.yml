parameters:
  - name: FilesToSign
    type: string
  - name: SearchRoot
    type: string

steps:
  - task: onebranch.pipeline.signing@1
    displayName: 'CodeSigning'
    condition: succeeded()
    inputs:
      command: 'sign'
      files_to_sign: ${{ parameters.FilesToSign }}
      cp_code: 400 # CP-230012 - Microsoft Corporation (SHA2 Root - Standard Root)
      search_root: ${{ parameters.SearchRoot }}

